<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea house simple project</title>

    <!-- Font CDN  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- FontAwesome CDN  -->
    <script src="https://kit.fontawesome.com/379d09de9a.js" crossorigin="anonymous"></script>

    <!-- Tailwind CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <main class="max-w-screen-lg mx-auto pl-4 lg: ">
        <header class="lg:flex items-center justify-center"> 
            <!-- content div  -->
            <div class="pt-4 lg: pt-16">
                <h1 class="text-3xl font-bold lg:text-6xl">It's good <br>
                    tea time at The <br>
                    Tea House</h1>
                <br>
                <p class="w-3/4 text-gray-500">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 p-2 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- image content  -->
            <div  class="relative">
                <!-- image  -->
                <div class="w-full">
                    <img src="./images/banner.png" alt="">
                </div>
                <!-- little card  -->
                 <div class="flex items-center bg-white shadow-lg p-3 gap-2 rounded-lg absolute bottom-7">
                    <!-- star icon  -->
                    <div>
                        <i class="fa-solid fa-star text-amber-500"></i>
                    </div>
                    <!-- card text-rating  -->
                    <div>
                        <h1 class="font-bold">5.00</h1>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                 </div>
            </div>
        </header>

    </main>
    <footer>

    </footer>
</body>

</html>
